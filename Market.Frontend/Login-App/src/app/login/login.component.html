
<video class="bg-video" autoplay muted loop playsinline preload="auto">
  <source src="assets/login-bg1.mp4" type="video/mp4" />
</video>


<div class="login-container">
    

  <div class="info-section">
    <video class="info-video" autoplay muted loop playsinline preload="auto">
      <source src="assets/login-bg1.mp4" type="video/mp4" />
    </video>

    <div class="info-frame">
      <div class="top-text">A WISE QUOTE</div>

      <div class="bottom-text">
        <h2>Your<br>Forever<br>Shop</h2>
        <p>lorem ipsum.</p>
      </div>
    </div>
  </div>


  <div class="login-form">
    <form>
      <header class="form-header">
        <p id="welcome-message">Welcome Back</p>
        <p id="login-instructions">Enter your email and password to access your account</p>
      </header>

      <label for="email">Email</label>
      <div class="form-input">
        <input id="email" type="email" placeholder="Enter your email" required />
      </div>

      <label for="password">Password</label>
      <div class="form-input">
        <input id="password" type="password" placeholder="Enter your password" required />
      </div>

      <div class="passowrd-status"></div>

      <div class="remember-forgot">
        <div class="checkbox-container">
          <input id="remember" type="checkbox" />
          <label for="remember">Remember me</label>
        </div>
        <a class="forgot-password" href="#">Forgot Password</a>
      </div>

      <button type="submit" class="login-button">Sign In</button>


      <p class="signup-section">Don't have an account? <a routerLink="/signup"> Sign up</a></p>
    </form>
  </div>
</div>
