


<div class="login-container">
    

  <div class="info-section">

    <img src="/info-panel-background.jpg" class="info-background">
  
    <div class="info-frame">
      <div class="top-text">MABO GAMES</div>

      <div class="bottom-text">
        <h2>Press<br>Play<br></h2>
        <p>The best games handpicked for you.</p>
      </div>
    </div>
  </div>


  <div class="login-form">
   <form [formGroup]="form" (ngSubmit)="onSubmit()">
  <header class="form-header">
    <p id="welcome-message">Welcome Back</p>
    <p id="login-instructions">
      Enter your email and password to access your account
    </p>
  </header>

  <label for="email">Email</label>
  <div class="form-input">
    <input
      id="email"
      type="email"
      placeholder="Enter your email"
      formControlName="email"
    />
  </div>

  <label for="password">Password</label>
  <div class="form-input">
    <input
      id="password"
      type="password"
      placeholder="Enter your password"
      formControlName="password"
    />
  </div>

  <div class="remember-forgot">
    <div class="checkbox-container">
      <input
        id="remember"
        type="checkbox"
        formControlName="rememberMe"
      />
      <label for="remember">Remember me</label>
    </div>

    <a class="forgot-password" routerLink="/auth/forgot-password">Forgot Password</a>
  </div>

  <button type="submit" class="login-button" [disabled]="form.invalid || isLoading">
    Sign In
  </button>

  <p class="signup-section">
    Don't have an account?
    <a routerLink="/auth/register">Sign up</a>
  </p>
</form>

  </div>
</div>
