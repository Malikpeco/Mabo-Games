<div class="passwordReset-container">

  <app-enter-email-step
    *ngIf="currentStep === forgotPasswordStep.EnterEmail"
    (emailSubmitted)="onEmailSubmitted($event)">
  </app-enter-email-step>

  <app-choose-method-step
    *ngIf="currentStep === forgotPasswordStep.ChooseMethod"
    [recoveryOptions]="recoveryOptions"
    [userEmail]="userEmail"
    (methodChosen)="onMethodChosen($event)">
  </app-choose-method-step>

  <app-email-recovery-step
    *ngIf="currentStep === forgotPasswordStep.EmailCode"
    [userEmail]="userEmail"
    (codeVerified)="onCodeVerified($event)">
  </app-email-recovery-step>

  <!-- TODO: Add security question step when ready -->
  <!--
  <app-security-question-step
    *ngIf="currentStep === forgotPasswordStep.SecurityQuestion"
    [userEmail]="userEmail"
    (questionAnswered)="onSecurityQuestionAnswered($event)">
  </app-security-question-step>
  -->

  <app-reset-password-step
    *ngIf="currentStep === forgotPasswordStep.ResetPassword"
    [recoveryCode]="recoveryCode"
    (passwordReset)="onPasswordReset()">
  </app-reset-password-step>

  <app-done-step
    *ngIf="currentStep === forgotPasswordStep.Done">
  </app-done-step>

</div>
