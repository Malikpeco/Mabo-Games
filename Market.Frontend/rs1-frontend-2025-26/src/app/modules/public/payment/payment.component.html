<app-mabo-navbar></app-mabo-navbar>

<main class="payment-page">
  <section class="payment-shell">
    <section class="payment-card" *ngIf="!isSuccessMode; else successTpl">
      <h1>Redirecting to Stripe</h1>
      <p *ngIf="!errorMessage">Preparing your checkout...</p>
      <p *ngIf="errorMessage">{{ errorMessage }}</p>
    </section>

    <ng-template #successTpl>
      <section class="payment-card">
        <h1>Payment successful</h1>
        <p>Your purchase is complete. Returning to library...</p>
      </section>
    </ng-template>
  </section>
</main>

<app-mabo-footer></app-mabo-footer>
