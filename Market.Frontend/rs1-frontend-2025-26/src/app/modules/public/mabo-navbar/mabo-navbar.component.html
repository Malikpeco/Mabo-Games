<mat-toolbar class="topbar">

  <div class="nav-left">
    <button mat-icon-button aria-label="Toggle theme">
      <mat-icon>dark_mode</mat-icon>
    </button>

    <img src="/mabo_logo.png" alt="Mabo Games Logo" class="app-logo">
  </div>

  <div class="nav-center">
    <a mat-button routerLink="/" routerLinkActive="nav-active" [routerLinkActiveOptions]="{ exact: true }">Store</a>
    <a matButton routerLink="/public/browse-games" routerLinkActive="nav-active">Browse Games</a>
    <a matButton routerLink="/public/library" routerLinkActive="nav-active">My Library</a>
    <a matButton routerLink="/public/profile" routerLinkActive="nav-active">My Profile</a>
  </div>

  <span class="spacer"></span>

  <div class="nav-right">

    <button mat-button routerLink="/admin/admin-panel" *ngIf="isAuthenticated() && isAdmin()">
      <mat-icon>admin_panel_settings</mat-icon>
      Admin Panel
    </button>


    <div style="font-size:12px; opacity:.7">
      auth={{ isAuthenticated() }} admin={{ isAdmin() }}
    </div>

    <button mat-icon-button aria-label="Notifications" routerLink="/public/notifications" routerLinkActive="nav-active">
      <mat-icon>notifications</mat-icon>
    </button>

    <button mat-icon-button aria-label="Cart" (click)="cartbtnclick()" [class.nav-active]="isNavActive('cart')">
      <mat-icon>shopping_cart</mat-icon>
    </button>

    <button mat-button routerLink="/auth/login" class="user-button" *ngIf="isAuthenticated() === false; else notLoggedIn">
      <mat-icon>login</mat-icon>
      Log in
    </button>

    <ng-template #notLoggedIn>
      <button mat-button class="user-button" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Log out
      </button>
    </ng-template>

  </div>
</mat-toolbar>
